email.title.password.change=Germinate 3\: Passwort wurde aktualisiert
email.message.password.change=<p>Hallo</p> <p>Hiermit wird best\u00e4tigt, dass Sie vor kurzem Ihr Passwort aktualisiert haben, welches Sie benutzen um sich bei Germinate und Gatekeeper anzumelden.</p> <p>Germinate nimmt Ihrer pers\u00f6nlichen Daten sehr ernst. Wenn Sie diese \u00c4nderungen der Anmeldeinformationen nicht vornehmen haben, oder wenn Sie denken, diese Nachricht wurde zu unrecht versandt, bitte kontaktieren Sie uns indem Sie auf diese e-Mail-Adresse antworten.</p> <br/> <p>Das Germinate-Team</p>
email.title.new.password=Germinate 3\: Ihr neues Passwort
